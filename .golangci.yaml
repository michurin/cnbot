version: "2"
linters:
  default: all
  disable:
    - err113
    - exhaustruct
    - gochecknoglobals
    - godot
    - godox
    - mnd
    - modernize # nice to be turned on in future
    - nlreturn
    - paralleltest
    - perfsprint # nice to be turned on
    - wrapcheck # nice to be turned on
    - wsl
    - wsl_v5
  settings:
    cyclop:
      max-complexity: 20
    funlen:
      lines: 100
      statements: 60
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/michurin/cnbot
            - github.com/michurin/systemd-env-file
            - github.com/stretchr/testify
            - golang.org/x/sync/errgroup
    lll:
      line-length: 160
    testifylint:
      disable:
        - require-error
    revive:
      rules:
        - name: exported
          disabled: true
    varnamelen:
      max-distance: 50
  exclusions:
    generated: lax
    warn-unused: true
    rules:
      - path: "pkg/app/(log|version)\\.go$"
        linters:
          - forbidigo
      - source: "^\\s*defer\\s+"
        linters:
          - errcheck
      - source: "\\s(os\\.ReadFile|exec\\.Command)\\("
        linters:
          - gosec
      - path: "_test\\.go$"
        linters:
          - lll
          - varnamelen
      - source: "\\*errgroup.Group"
        linters:
          - varnamelen
      - source: "w http.ResponseWriter"
        linters:
          - varnamelen
      - source: "\\(nil\\)$"
        linters:
          - wastedassign
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/michurin/cnbot)
