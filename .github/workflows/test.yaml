name: test

on:
  - push
  - pull_request

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run tests
        run: go test -v ./...

