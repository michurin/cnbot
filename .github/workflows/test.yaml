name: test

on:
  - push
  - pull_request

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run tests
        run: go test -v ./...

